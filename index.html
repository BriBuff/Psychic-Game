<!DOCTYPE html>
<html lang="en-us">

<head charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
</head>

<body>

    <div>
        <p id="prompt">
            <h1>Guess what letter I'm thinking of:</h1>
        </p>
        <img src=assets/images/crystal.ball.jpg alt="crystalball" class="crystalball">
        <p id=directions>Press any letter on the keyboard to start playing!</p>
        <p id="wins"></p>
        <p id="losses"></p>
        <p id="numberGuesses"></p>
        <p id="userGuesses"></p>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
